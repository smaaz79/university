<html>
<head>
    <title>Add Customer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form method="POST" action="adding_student">
        {% csrf_token %}
        Fist Name:<input type="text" name="fname" placeholder="Enter your first name"><br>
        Last Name:<input type="text" name="lname" placeholder="Enter your first name"><br>
        Street:<input type="text" name="street" placeholder="Enter City"><br>
        City:<input type="text" name="city" placeholder="Enter City"><br>
        State:<input type="text" name="state" placeholder="Enter state"><br>
        Course:
        <select name="scourse">
        {% for course in courses %}
            <option value={{course.id}}>{{course.name}}</option>
        {% endfor %}
        </select>
        <br><input type="submit">
        
    </form>
</body>
</html>
