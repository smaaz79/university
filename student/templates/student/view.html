<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Students Details</h2>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>   
        <th>City</th> 
        <th>State</th> 
        <th>Course</th>
        <th>Teacher</th>
    </tr>
    {% for student in  students %}
        
    <tr>
    <td>{{student.fname}}</td>
    <td>{{student.fname}}</td>
    <td>{{student.address.street}}</td>
    <td>{{student.address.city}}</td>
    <td>{{student.address.state}}</td>
    <td>{{student.course}}</td>
    <td>{{student.course.teacher}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
